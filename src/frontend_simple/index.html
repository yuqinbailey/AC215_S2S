    <!-- Content -->
    <div class="image-crop-container">
		<img src="img/drum.avif" id="cropped-image">
		<h1 style="color: #F2E9E4">Silence to Sound</h1>
	</div>

    <div class="container text-center" >
		<div class="row justify-content-center" style="padding-top: 10vh">
			<div class="col-5" id="left" style="background: #fffefe">
                <div class="mdc-card mdc-card--outlined" style="min-height: 400px;">
                    <div class="dropzone" onclick="upload_file()">
                        <input type="file" id="input_file" accept="video/*" name="input_file" on autocomplete="off" tabindex="-1" style="display: none;">
                        <div><img id="input_file_view" style="width:100%;" /></div>
                        <div>Click to upload a video of at least 10s</div>
                    </div>
                </div>
                <div style="padding:40px;">
                    <button id="generateButton">Generate Sound</button>
                </div>
			</div>
            
            <div class="svg-container col-2">
                <svg width="70%" height="300">
                    <defs>
                        <marker id="arrowhead" markerWidth="7" markerHeight="7" 
                        refX="0" refY="3.5" orient="auto">
                            <polygon points="0 0, 7 3.5, 0 7" />
                        </marker>
                    </defs>
                    <line x1="0" y1="25" x2="50" y2="25" stroke="#2ebede"
                    stroke-width="3" marker-end="url(#arrowhead)" />
                </svg>
            </div>
            
			<div class="col-5" id="right" >
                <div class="mdc-card mdc-card--outlined" >
                </div>
                <br>
                <br>
                <div id="progressBarContainer" style="width: 90%; background-color: #ddd;">
                    <div id="progressBar" style="height: 30px; width: 0%; background-color: #4CAF50;"></div>
                </div>
                <div class="progress-labels">
                    <span class="label">Preprocessing</span>
                    <span class="label">Feature-Extracting</span>
                    <span class="label">Inferencing</span>
                    <span class="label">Completed</span>
                </div>                
                <br>
                <!-- Download Button -->
                <button id="downloadButton" style="display: none;" onclick="downloadVideo()">Download Video</button>
			</div>
	</div>
    
    <!-- Content -->
</body>
